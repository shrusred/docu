<!DOCTYPE html>
<html>
  <head>
    <title>Test File Upload to Database</title>
    <style>
      body {
        font-family: Arial;
        padding: 20px;
      }
      form {
        background: #f5f5f5;
        padding: 20px;
        border-radius: 8px;
        max-width: 400px;
      }
      input[type="file"] {
        margin: 10px 0;
      }
      button {
        background: #007cba;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h2>üóÇÔ∏è Upload Test Files to Database</h2>
    <p>This will upload files directly to your MongoDB database via GridFS</p>

    <form
      action="http://localhost:5001/api/documents/upload-test"
      method="post"
      enctype="multipart/form-data"
    >
      <label>Select file to upload:</label><br />
      <input
        type="file"
        name="file"
        accept=".pdf,.xlsx,.xls,.png,.jpg,.jpeg"
        required
      /><br /><br />
      <button type="submit">üì§ Upload to Database</button>
    </form>

    <p>
      <small>Supported: PDF, Excel (.xlsx, .xls), Images (.png, .jpg)</small>
    </p>
  </body>
</html>
